<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المنتجات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Tahoma}
body{padding:40px}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}
.card{
    border:1px solid #ddd;
    padding:20px;
    text-align:center;
}
.card h3{margin-bottom:10px}
</style>
</head>

<body>

<h1 style="text-align:center;margin-bottom:30px">منتجاتنا</h1>

<div class="products">
    <div class="card">
        <h3>جرين بوست</h3>
        <p>محفز نمو نباتي يزيد من النشاط الحيوي.</p>
    </div>
    <div class="card">
        <h3>ليف جرو</h3>
        <p>سماد ورقي غني بالعناصر الصغرى.</p>
    </div>
    <div class="card">
        <h3>روت باور</h3>
        <p>منشط جذور لتحسين امتصاص العناصر.</p>
    </div>
</div>

</body>
</html>
